<!DOCTYPE html>

<html>
    <head>
        <title>Hello World, world webpage</title>
    </head>
    <body>
        <header>
            <h1>
                Hello, World!
            </h1>
            <p>
                Happy to see you!<br> And to see you too!
            </p>
            <hr>
        </header>
        <div>
            <h2>
                Hello <strong>again!</strong>
            </h2>
            <h3>
                this is a subtitle
            </h3>
            <p>
                and a paragraph.
                And <strong><em>it's important!</em></strong>
            </p>
            <ol>
                <li>This is an ordered list</li>
                <li>Now i know how it works</li>
            </ol>
            <ul>
                <li>
                    This is an unordered list
                </li>
                <li>
                    Is bulleted
                </li>
            </ul>
        </div>
    </body>
</html>
